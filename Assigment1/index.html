<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alexandra: Thoughts & Visualizations</title>
    <link rel="stylesheet" href="./home.css">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet" class="crimson-text-regular">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./svg_image.js"></script>
</head>
<body>
    <header>
        <h1>Alexandra: Thoughts & Visualizations</h1>
    </header>
    <nav>
        <table>
            <tr>
                <td><a href="./index.html" class="button">Home</a></td>
                <td><a href="./aboutme.html" class="button">About Myself</a></td>
                <td><a href="./data-visualization.html" class="button">Data Visualization</a></td>
                <td><a href="./resourcesreferences.html" class="button">Resources & References</a></td>
            </tr>
        </table>
    </nav> 
    <main>
        <div class="svg-container">
            <p>A SVG Graph</p>
            <div style="width:100%;height: 100%; background: FF00FF; ">
                <svg style="background: #e0d8a7e7;" version="1.2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="graph" aria-labelledby="title" role="img" viewBox="0 0 100 100">
                    <title id="title">A line chart showing some information</title>
                    <g class="grid x-grid" id="xGrid">
                        <line x1="0" y1="0" x2="0" y2="95"></line>
                    </g>
                    <g class="grid y-grid" id="yGrid">
                        <line x1="0" y1="95" x2="100" y2="95"></line>
                    </g>
                    <g class="labels x-labels" transform="rotate(-90 5 20)scale(.3)">
                        <text x="40" y="44" class="label-title">Shape</text>
                    </g>
                    <g class="labels y-labels" transform="translate(85 80)scale(.3)">
                        <text x="40" y="44" class="label-title">time</text>
                    </g>
                    <g class="labels y-labels" transform="translate(-20 8)scale(.3)">
                        <text x="40" y="44" class="label-title">Circle</text>
                    </g>
                    <g class="labels y-labels" transform="translate(-20 33)scale(.3)">
                        <text x="40" y="44" class="label-title">Square</text>
                    </g>
                    <g class="labels y-labels" transform="translate(-20 62)scale(.3)">
                        <text x="40" y="44" class="label-title">Triangle</text>
                    </g>

                    <circle cx="20" cy="20" r="10" class="cir">
                        <animate
                            attributeName="cx"
                            values="20;80"
                            dur="5.5s"
                            repeatCount="indefinite"
                        />
                    </circle>
                    <rect width="20" height="20" x="10" y="35" fill="blue" class="rect">
                        <animate
                            attributeName="x"
                            values="10;80"
                            dur="10s"
                            repeatCount="indefinite"
                        />
                    </rect>
                    <polygon points="20,65 30,80 10,80" class="pol">
                        <animate attributeName="points" dur="2.5s" repeatCount="indefinite"
                            from="20,65 30,80 10,80"
                            to="70,65 80,80 60,80"/>
                    </polygon>
                </svg>
        </div>
        <button class="ss" onClick="onClick()">PAUSE</button>
    </main>
</body>
</html>
